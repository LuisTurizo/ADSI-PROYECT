<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CABUL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-form sign-up">
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido a CABUL</h2>
          <p>Si ya tienes un cuenta por favor iniciar sesion aqui</p>
          <button class="sign-up-btn">Iniciar Sesion</button>
        </div>
      </div>
      <form class="formulario">
        <h2 class="create-account">Crear una cuenta</h2>
        <div class="icons">
          <div class="border-icon">
            <i class="bx bxl-instagram"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-linkedin"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-facebook-circle"></i>
          </div>
        </div>
        <p class="free-account1">Crear una cuenta gratis</p>
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Contraseña" />
        <a href="../html/Añadir articulo.html"><input type="button" value="Registrarse" /></a>
      </form>
    </div>
    <div class="container-form sign-in">
      <form class="formulario">
        <h2 class="create-account">Iniciar sesion</h2>
        <div class="icons">
          <div class="border-icon">
            <i class="bx bxl-instagram"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-linkedin"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-facebook-circle"></i>
          </div>
        </div>
        <p class="free-account">¿Aun no tienes cuenta?</p>
        <input type="text" placeholder="Email" />
        <input type="password"  placeholder="Contraseña" />
        <a href="../html/Añadir articulo.html"><input type="button" value="Iniciar sesion" /></a>
      </form>
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido de nuevo</h2>
          <p>Si aun no tienes cuenta, por favor registrese aqui</p>
          <a href="../html/Añadir articulo.html"><button class="sign-in-btn">Registrarse</button></a>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <a
      href="https://api.whatsapp.com/send?phone=+573228937835&text=Necesito%20mayor%20informacion%20sobre%20CABUL"
      class="float"
      target="_blank"
    >
      <i class="fa fa-whatsapp my-float"></i>
    </a>
    <script src="../js/script.js"></script>
  </body>
</html>
